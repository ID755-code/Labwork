<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>July-2 MySQL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
            margin: 10px 0;
        }
        .code {
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ecf0f1;
            font-family: 'Courier New', Courier, monospace;
            color: #1abc9c;
            display: block;
            margin: 10px 0;
        }
        .code span {
            color: #f1c40f;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>July-2 MySQL</h1>
        <p><span class="code">1. CREATE DATABASE GRADE12;</span></p>
        <p><span class="code">2. CREATE TABLE SECTIONG<br>
            (ID INT(3) PRIMARY KEY AUTO_INCREMENT,<br>
            NAME VARCHAR(255),<br>
            PHONE BIGINT(10),<br>
            GENDER VARCHAR(30)<br>
            );</span></p>
        <p>3. In Database Terminal,<br>
           <span class="code">DROP TABLE SECTIONG;</span></p>
        <p>4. In Server Terminal,<br>
           <span class="code">ADD COLUMN AGE INT(3);</span></p>
    </div>
</body>
</html>
